<!DOCTYPE html>
<html>
<head>
<title>Proportion - Rainback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application();
    sga.setCameraName("parsegraph_proportion_camera");
    SGA = sga;
    var proportion;
    var MAX_SIZE = 800;
    sga.start(document.body, function(app, root) {
        proportion = new parsegraph_ProportionWidget(app, MAX_SIZE);
        root.connectNode(parsegraph_DOWNWARD, proportion.node());
        return proportion;
    });

    var totalStart = new Date();
    sga.setBurstIdle(false);
    sga.setGovernor(true);
    sga.onIdle(function(timeout) {
        var callAgain = proportion.step();
        sga.scheduleRepaint();
        if(!callAgain) {
            console.log("Done in " + parsegraph_elapsed(totalStart) + "ms");
        }
        return callAgain;
    });
});
</script>
</head>
<body>
</body>
</html>
