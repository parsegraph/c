<!DOCTYPE html>
<html>
<head>
<title>Proportion - Rainback</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    parsegraph_initialize();
    var window = new parsegraph_Window();
    var world = new parsegraph_World();
    document.body.appendChild(window.container());
    var belt = new parsegraph_TimingBelt();
    belt.addWindow(window);
    parsegraph_addEventMethod(top.window, "resize", belt.scheduleUpdate, belt);
    var viewport = new parsegraph_Viewport(window, world);
    window.addComponent(viewport.component());

    var MAX_SIZE = 800;
    var proportion = new parsegraph_ProportionWidget(MAX_SIZE);

    world.plot(proportion.node());
    viewport.showInCamera(proportion.node());

    var totalStart = new Date();
    belt.setBurstIdle(false);
    belt.setGovernor(true);
    belt.queueJob(function(timeout) {
        var callAgain = proportion.step();
        belt.scheduleUpdate();
        world.scheduleRepaint();
        if(!callAgain) {
            console.log("Done in " + parsegraph_elapsed(totalStart) + "ms");
        }
        return callAgain;
    });
});
</script>
</head>
<body>
</body>
</html>
