<!DOCTYPE html>
<html>
<head>
<title>Proportion - Rainback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>

function init()
{
    try {
        parsegraph_initialize();

        var server = new parsegraph_CommandClient("./server.fcgi");
        parsegraph_addUserCommands(server);

        var main = document.body;

        var surface = new parsegraph_Surface();
        var graph = new parsegraph_Graph(surface);
        GRAPH = graph;

        var uni = new parsegraph_Unicode();
        uni.onLoad = function() {
            graph.setGlyphAtlas(parsegraph_buildGlyphAtlas());
            graph.glyphAtlas().setUnicode(uni);

            var COUNT = 100;
            main.appendChild(surface.container());

            // Look at alignment here first.
            //graph.world().plot(showHardTest(graph, server));
            //graph.world().plot(showStatements(graph));

            // Then correct alignment here.
            graph.world().plot(showProportionTest(graph, COUNT), 0, 0, 1);

            if(localStorage.getItem("parsegraph_world_camera") != null) {
                try {
                    var parsegraph_world_camera = JSON.parse(localStorage.getItem("parsegraph_world_camera"));
                    graph.camera().restore(parsegraph_world_camera);
                } catch(e) {
                    console.log("Failed to parse saved camera state.\n" + parsegraph_writeError(e));
                }
            }

            // Schedule the repaint.
            var renderTimer = new parsegraph_AnimationTimer();
            renderTimer.setListener(function() {
                graph.input().Update(new Date());
                if(graph.needsRepaint()) {
                    surface.paint(30);
                }
                surface.render();
                if(graph.input().UpdateRepeatedly() || graph.needsRepaint()) {
                    renderTimer.schedule();
                }
            });
            graph.input().SetListener(function(affectedPaint) {
                if(affectedPaint) {
                    graph.scheduleRepaint();
                }
                renderTimer.schedule();
            });
            renderTimer.schedule();

            surface.addRenderer(function() {
                localStorage.setItem("parsegraph_world_camera", JSON.stringify(graph.camera().toJSON()));
            });
        };
        uni.load();
        parsegraph_UNICODE_INSTANCE = uni;
    } catch(ex) {
        alert("Init: " + parsegraph_writeError(ex));
        throw ex;
    }
}

document.addEventListener("DOMContentLoaded", function(event) {
    init();
});
</script>
</head>
<body>
</body>
</html>
