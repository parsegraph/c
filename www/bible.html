<!DOCTYPE html>
<html>
<head>
<title>King James Bible</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>

document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application("King James Bible");
    sga.setCameraName("parsegraph_buildar_camera");
    SGA = sga;
    sga.start(document.body, function(app, userLogin, loginNode) {
        var bible = new parsegraph_BibleWidget(app);
        var caret = new parsegraph_Caret(parsegraph_BUD);
        caret.setGlyphAtlas(app.glyphAtlas());
        caret.push();
        caret.pull('d');
        caret.spawnMove('d', 'u');
        bible.getOldTestament(caret, function() {
            caret.pop();
            caret.spawnMove('f', 'u');
            bible.getNewTestament(caret);
        }, this);
        return caret.root();
    });
});
</script>
</head>
<body>
</body>
</html>
