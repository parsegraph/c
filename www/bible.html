<!DOCTYPE html>
<html>
<head>
<title>King James - The Bible</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.parsegraph_Surface {
    width: 100%;
    height: 100vh;
    margin: 0;
}

div {
    text-align: center;
    position: absolute;
}

.controls {
    margin: auto;
    position: absolute;
    pointer-events: none;
    width: 100%;
}

.controls > form button {
    pointer-events: auto;
}

@media only screen and (max-width: 980px) {

.controls {
    display: none;
}

body > div {
    width: 100%;
}

body > div input {
    clear: left;
}

}
</style>
<script src="parsegraph-1.3.js"></script>
<script src="parsegraph-widgets-1.3.js"></script>
<script>

function init()
{
    try {
        parsegraph_initialize();
        var main = document.body;

        // Create the surface.
        var surface = new parsegraph_Surface();
        main.appendChild(surface.container());

        var graph = new parsegraph_Graph(surface);
        GRAPH = graph;

        graph.world().plot(widget.caret.root());

        var cameraName = "parsegraph_bible_camera";
        if(localStorage.getItem(cameraName) != null) {
            try {
                var cameraData = JSON.parse(localStorage.getItem(cameraName));
                graph.camera().restore(cameraData);
            } catch(e) {
                console.log("Failed to parse saved camera state for " + cameraName + ".\n" + parsegraph_writeError(e));
            }
        }

        // Schedule the repaint.
        var renderTimer = new parsegraph_AnimationTimer();
        renderTimer.setListener(function() {
            graph.input().Update(new Date());
            if(graph.needsRepaint()) {
                surface.paint(50);
            }
            surface.render();
            if(graph.input().UpdateRepeatedly() || graph.needsRepaint()) {
                if(graph.input().UpdateRepeatedly()) {
                    cameraProtocol.update();
                }
                renderTimer.schedule();
            }
        });
        graph.input().SetListener(function(affectedPaint, eventSource, inputAffectedCamera) {
            if(affectedPaint) {
                graph.scheduleRepaint();
            }
            renderTimer.schedule();
            if(inputAffectedCamera) {
                localStorage.setItem(cameraName, JSON.stringify(graph.camera().toJSON()));
            }
        });
        renderTimer.schedule();
        graph.onScheduleRepaint = function() {
            renderTimer.schedule();
        };
    } catch(ex) {
        alert("Init: " + parsegraph_writeError(ex));
        throw ex;
    }
}

document.addEventListener("DOMContentLoaded", function(event) {
    init();
});
</script>
</head>
<body>
</body>
</html>
