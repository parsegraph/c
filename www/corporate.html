<!DOCTYPE html>
<html>
<head>
<title>Corporate - Parsegraph</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.parsegraph_Surface {
    width: 100%;
    height: 100vh;
    margin: 0;
}

div {
    text-align: center;
    position: absolute;
}

.controls {
    margin: auto;
    position: absolute;
    pointer-events: none;
    width: 100%;
}

.controls > form button {
    pointer-events: auto;
}

@media only screen and (max-width: 980px) {

.controls {
    display: none;
}

body > div {
    width: 100%;
}

body > div input {
    clear: left;
}

}
</style>
<script src="parsegraph-1.0.js"></script>
<script src="parsegraph-widgets-1.0.js"></script>
<script>

function init()
{
    try {
        parsegraph_initialize();

        var main = document.body;

        var surface = new parsegraph_Surface();
        var graph = new parsegraph_Graph(surface);
        GRAPH = graph;

        var uni = new parsegraph_Unicode();
        uni.onLoad = function() {
            graph.setGlyphAtlas(parsegraph_buildGlyphAtlas());
            graph.glyphAtlas().setUnicode(uni);

        graph.setGlyphAtlas(parsegraph_buildGlyphAtlas());
        graph.plot(showCorporateStructure(graph));
        main.appendChild(surface.container());

        if(localStorage.getItem("parsegraph_corporate_camera") != null) {
            try {
                var parsegraph_corporate_camera = JSON.parse(localStorage.getItem("parsegraph_corporate_camera"));
                graph.camera().restore(parsegraph_corporate_camera);
            } catch(e) {
                console.log("Failed to parse saved camera state.\n" + parsegraph_writeError(e));
            }
        }

        // Schedule the repaint.
        var renderTimer = new parsegraph_AnimationTimer();
        renderTimer.setListener(function() {
            graph.input().Update(new Date());
            if(graph.needsRepaint()) {
                surface.paint(50);
            }
            if(parsegraph_glBufferData_BYTES > 0) {
                console.log("Wrote " + parsegraph_glBufferData_BYTES + " in pagingbuffer");
                parsegraph_clearPerformanceCounters();
            }
            surface.render();
            if(graph.input().UpdateRepeatedly() || graph.needsRepaint()) {
                renderTimer.schedule();
            }
        });
        graph.input().SetListener(function(affectedPaint) {
            if(affectedPaint) {
                graph.scheduleRepaint();
            }
            renderTimer.schedule();
        });
        renderTimer.schedule();
        graph.onScheduleRepaint = function() {
            renderTimer.schedule();
        };

        surface.addRenderer(function() {
            localStorage.setItem("parsegraph_corporate_camera", JSON.stringify(graph.camera().toJSON()));
        });
        };
        uni.load();
        parsegraph_UNICODE_INSTANCE = uni;
    } catch(ex) {
        alert("Init: " + parsegraph_writeError(ex));
        throw ex;
    }
}

document.addEventListener("DOMContentLoaded", function(event) {
    init();
});
</script>
</head>
<body>
</body>
</html>
