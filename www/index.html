<!DOCTYPE html>
<html>
<head>
<title>Parsegraph Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.parsegraph_Surface {
    width: 100%;
    height: 100vh;
    margin: 0;
}

div {
    text-align: center;
    position: absolute;
}

.controls {
    margin: auto;
    position: absolute;
    pointer-events: none;
    width: 100%;
}

.controls > form button {
    pointer-events: auto;
}

@media only screen and (max-width: 980px) {

.controls {
    display: none;
}

body > div {
    width: 100%;
}

body > div input {
    clear: left;
}

}
</style>
<script src="parsegraph-1.0.js"></script>
<script src="parsegraph-examples-1.0.js"></script>
<script>

function init()
{
    try {
        parsegraph_initialize();

        var server = new parsegraph_CommandClient("./server.fcgi");
        parsegraph_addUserCommands(server);

        var main = document.body;

        var surface = new parsegraph_Surface();
        var graph = new parsegraph_Graph(surface);
        GRAPH = graph;

        var COUNT = 25
        main.appendChild(surface.container());

        // Look at alignment here first.
        //graph.plot(showHardTest(graph, server));
        graph.plot(showStatements(graph));

        // Then correct alignment here.
        //graph.plot(showProportionTest(graph, COUNT), 0, 0, 1);

        //graph.plot(showIPAddresses(graph));

        if(localStorage.getItem("parsegraph_world_camera") != null) {
            try {
                var parsegraph_world_camera = JSON.parse(localStorage.getItem("parsegraph_world_camera"));
                graph.camera().restore(parsegraph_world_camera);
            } catch(e) {
                console.log("Failed to parse saved camera state.\n" + parsegraph_writeError(e));
            }
        }

        // Schedule the repaint.
        var renderTimer = new parsegraph_AnimationTimer();
        var start = alpha_GetTime();
        renderTimer.setListener(function() {
            var t = alpha_GetTime();
            var elapsed = t - start;
            start = t;
            graph.input().Update(elapsed);
            if(graph.needsRepaint()) {
                surface.paint();
            }
            surface.render();
        });
        graph.input().SetListener(function(affectedPaint) {
            if(affectedPaint) {
                graph.scheduleRepaint();
            }
            renderTimer.schedule();
        });
        renderTimer.schedule();

        surface.addRenderer(function() {
            localStorage.setItem("parsegraph_world_camera", JSON.stringify(graph.camera().toJSON()));
        });

        var controls = document.createElement("div");
        controls.className = "controls";
        main.appendChild(controls);
        controls.style.bottom = ".5em";

        var form = parsegraph_createForm();
        form.button("resetOrigin", "Reset Camera");

        form.addListener(function(sourceName, value) {
            var defaultScale = .5;
            if(sourceName == "resetOrigin") {
                graph.camera().setOrigin(
                    graph.gl().drawingBufferWidth / (2 * defaultScale),
                    graph.gl().drawingBufferHeight / (2 * defaultScale)
                );
                graph.camera().setScale(defaultScale);
            }
            else {
                return;
            }
        });

        controls.appendChild(form.asDOM());
        main.appendChild(document.createElement("div"));
    } catch(ex) {
        alert("Init: " + parsegraph_writeError(ex));
        throw ex;
    }
}

document.addEventListener("DOMContentLoaded", function(event) {
    init();
});
</script>
</head>
<body>
</body>
</html>
