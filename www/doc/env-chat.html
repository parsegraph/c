<!DOCTYPE html>
<html>
  <head>
    <title>Chat Module</title>
    <link rel=stylesheet type=text/css href="../../../doc/rainback.css">
    <style>
      body {
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Chat Module</h1>
    The chat environment module provides chatrooms.
    <h4>HTTP POST commands</h4>
    <table>
      <tr>
        <th>Name</th>
        <th>Purpose</th>
      </tr>
      <tr>
        <td>send(room, text)</td>
        <td>Post a message to a given chatroom</td>
      </tr>
    </table>
    <h4>WebSocket Events</h4>
    <table>
      <tr>
        <th>Name</th>
        <th>Purpose</th>
      </tr>
      <tr>
        <td>message(who, room, text)</td>
        <td>
          A message from the specified user was received in the specified room.
        </td>
      </tr>
    </table>
  </body>
</html>
