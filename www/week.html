<!DOCTYPE html>
<html>
<head>
<title>Week - Rainback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application("Week");
    sga.setCameraName("parsegraph_week_camera");
    SGA = sga;
    sga.start(document.body, function(graph, userLogin, node) {
        var car = new parsegraph_Caret(parsegraph_BUD);
        car.setGlyphAtlas(graph.glyphAtlas());
        [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ].forEach(function(weekday, i) {
            if(i !== 0) {
                car.spawnMove('f', 'bu');
            }

            car.connect('d', createDay(i, graph.glyphAtlas()));
            car.pull('d');
        }, this);
        return car.root();
    });
});
</script>
</head>
<body>
</body>
</html>
