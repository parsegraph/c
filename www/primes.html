<!DOCTYPE html>
<html>
<head>
<title>Primes - Rainback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    parsegraph_initialize();
    var window = new parsegraph_Window();
    var sga = new parsegraph_Application(window);
    document.body.appendChild(window.container());
    parsegraph_addEventMethod(top.window, "resize", sga.scheduleRepaint, sga);
    sga.setCameraName("parsegraph_primes_camera");
    SGA = sga;

    var primes = null;
    sga.start(function(app, root) {
        primes = new parsegraph_PrimesWidget(app);
        root.connectNode(parsegraph_FORWARD, primes.node());
        return primes;
    });

    var totalStart = new Date();
    var MAX_PRIME = 3000;
    sga.setGovernor(false);
    sga.setBurstIdle(true);
    sga.onIdle(function(timeout) {
        //console.log("Processing primes: " + primes.position + " of " + MAX_PRIME)
        if(!primes.isPaused() && primes.position <= MAX_PRIME) {
            primes.step();
        }
        sga.scheduleRepaint();
        if(primes.position > MAX_PRIME) {
            console.log("Done in " + parsegraph_elapsed(totalStart) + "ms");
        }
        return primes.position <= MAX_PRIME;
    });
});
</script>
</head>
<body>
</body>
</html>
