<!DOCTYPE html>
<html>
<head>
<title>Calendar - Parsegraph</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="sga.css">
<script src="parsegraph-1.2.js"></script>
<script src="parsegraph-widgets-1.2.js"></script>
<script>
SGA = null;
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_SingleGraphApplication();
    SGA = sga;
    sga.createSessionNode = function(graph, userLogin, node) {
        //node.setNodeAlignmentMode(parsegraph_DOWNWARD, parsegraph_ALIGN_CENTER);
        var cal = new parsegraph_CalendarWidget(graph.glyphAtlas());
        return cal.createCalendar(new Date(), 1, 1);
    };
    sga.start(document.body);
});
</script>
</head>
<body>
</body>
</html>
