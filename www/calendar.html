<!DOCTYPE html>
<html>
<head>
<title>Calendar - Rainback</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>
SGA = null;
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application("Calendar");
    sga.setCameraName("parsegraph_calendar_camera");
    SGA = sga;
    sga.start(document.body, function(app, userLogin, loginNode) {
        //node.setNodeAlignmentMode(parsegraph_DOWNWARD, parsegraph_ALIGN_CENTER);
        var cal = new parsegraph_CalendarWidget(app.glyphAtlas());
        return cal.createCalendar(new Date(), 1, 40);
    });
});
</script>
</head>
<body>
</body>
</html>
