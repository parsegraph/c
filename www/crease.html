<!DOCTYPE html>
<html>
<head>
<title>Crease - Rainback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application("Crease");
    sga.setCameraName("parsegraph_crease_camera");
    SGA = sga;
    var crease;
    sga.start(document.body, function(app, userLogin, loginNode) {
        crease = new parsegraph_CreaseWidget(app);
        return crease;
    });
    sga.onIdle(function(timeout) {
        crease.tick();
        sga.scheduleRepaint();
        return true;
    });
});
</script>
</head>
<body>
</body>
</html>
