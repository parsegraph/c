<!DOCTYPE html>
<html>
<head>
<title>Hello, world.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>
SGA = null;
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application("Start");
    sga.setCameraName("parsegraph_start_camera");
    SGA = sga;
    sga.start(document.body, function(app, userLogin, loginNode) {
        var car = new parsegraph_Caret('b');
        car.setGlyphAtlas(app.glyphAtlas());
        car.label("Hello, " + (userLogin.username ? userLogin.username : "you") + ".");
        return car.node();
    });
});
</script>
</head>
<body>
</body>
</html>
