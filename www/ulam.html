<!DOCTYPE html>
<html>
<head>
<title>Ulam Spiral - Rainback</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application("Ulam Spiral");
    sga.setCameraName("parsegraph_ulam_camera");
    SGA = sga;
    sga.setMathMode(true);
    var ulam;
    var COUNT = 320;
    sga.setBurstIdle(true);
    sga.setInterval(40);
    var startTime = new Date();
    sga.start(document.body, function(app, userLogin, loginNode) {
        ulam = new parsegraph_Ulam(app, COUNT);
        loginNode.connectNode(parsegraph_DOWNWARD, ulam.node());
        return ulam;
    });
    sga.onIdle(function() {
        if(!ulam.inProgress()) {
            console.log("Done in " + parsegraph_elapsed(startTime) + "ms");
            return;
        }
        ulam.step();
        sga.scheduleRepaint();
        return true;
    });
});
</script>
</head>
<body>
</body>
</html>
