<!DOCTYPE html>
<html>
<head>
<title>Ulam Spiral</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.parsegraph_Surface {
    width: 100%;
    height: 100vh;
    margin: 0;
}

div {
    text-align: center;
    position: absolute;
}

.controls {
    margin: auto;
    position: absolute;
    pointer-events: none;
    width: 100%;
}

.controls > form button {
    pointer-events: auto;
}

@media only screen and (max-width: 980px) {

.controls {
    display: none;
}

body > div {
    width: 100%;
}

body > div input {
    clear: left;
}

}
</style>
<script src="parsegraph-1.0.js"></script>
<script src="parsegraph-examples-1.0.js"></script>
<script>

function init()
{
    try {
        parsegraph_initialize(true);

        var main = document.body;

        var surface = new parsegraph_Surface();
        var graph = new parsegraph_Graph(surface);
        GRAPH = graph;

        var COUNT = 100;
        main.appendChild(graph.container());

        graph.plot(showUlam(graph, COUNT));

        var defaultScale = .25;
        graph.camera().project();
        graph.camera().setOrigin(
            graph.gl().drawingBufferWidth / (2 * defaultScale),
            graph.gl().drawingBufferHeight / (2 * defaultScale)
        );
        graph.camera().setScale(defaultScale);

        var renderTimer = new parsegraph_AnimationTimer();
        renderTimer.setListener(function() {
            graph.input().Update(new Date());
            if(graph.needsRepaint()) {
                surface.paint(50);
            }
            console.log("Rendering");
            surface.render();
            if(graph.input().UpdateRepeatedly() || graph.needsRepaint()) {
                renderTimer.schedule();
            }
        });

        if(localStorage.getItem("parsegraph_ulam_camera") != null) {
            try {
                var parsegraph_ulam_camera = JSON.parse(localStorage.getItem("parsegraph_ulam_camera"));
                graph.camera().restore(parsegraph_ulam_camera);
            } catch(e) {
                console.log("Failed to parse saved camera state.\n" + parsegraph_writeError(e));
            }
        }

        graph.input().SetListener(function(affectedPaint, eventSource, inputAffectedCamera) {
            if(affectedPaint) {
                graph.scheduleRepaint();
            }
            renderTimer.schedule();
            if(inputAffectedCamera) {
                localStorage.setItem("parsegraph_ulam_camera", JSON.stringify(graph.camera().toJSON()));
            }
        });
        renderTimer.schedule();
        graph.onScheduleRepaint = function() {
            renderTimer.schedule();
        };
    } catch(ex) {
        alert("Init: " + parsegraph_writeError(ex));
        throw ex;
    }
}

document.addEventListener("DOMContentLoaded", function(event) {
    init();
});
</script>
</head>
<body>
</body>
</html>
