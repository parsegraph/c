<!DOCTYPE html>
<html>
  <head>
    <title>Ulam Spiral - Rainback</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/environment.css" />
    <script src="/parsegraph-1.3.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        parsegraph_initialize();
        var window = new parsegraph_Window();
        var world = new parsegraph_World();
        document.body.appendChild(window.container());
        var belt = new parsegraph_TimingBelt();
        belt.addWindow(window);
        parsegraph_addEventMethod(
          top.window,
          "resize",
          belt.scheduleUpdate,
          belt
        );
        belt.setBurstIdle(true);
        belt.setGovernor(false);

        var viewport = new parsegraph_Viewport(window, world);
        window.addComponent(viewport.component());

        var COUNT = 100000;
        var ulam = new parsegraph_Ulam(COUNT);
        world.plot(ulam.node());
        viewport.showInCamera(ulam.node());

        var startTime = new Date();
        belt.queueJob(function (timeout) {
          var callAgain = ulam.step(timeout);
          belt.scheduleUpdate();
          world.scheduleRepaint();
          if (!callAgain) {
            console.log("Done in " + parsegraph_elapsed(startTime) + "ms");
          }
          return callAgain;
        });
      });
    </script>
  </head>
  <body></body>
</html>
