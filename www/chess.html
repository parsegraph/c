<!DOCTYPE html>
<html>
<head>
<title>Chess - Rainback</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/environment.css"/>
<script src="/parsegraph-1.3.js"></script>
<script src="/parsegraph-widgets-1.3.js"></script>
<script>

document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_Application("Chess");
    sga.setCameraName("parsegraph_chess_camera");
    SGA = sga;
    var chessWidget;
    sga.start(document.body, function(app, userLogin, loginNode) {
        chessWidget = new parsegraph_ChessWidget(app);
        loginNode.connectNode(parsegraph_FORWARD, chessWidget.node());
        return chessWidget;
    });
});
</script>
</head>
<body>
</body>
</html>
