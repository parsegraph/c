<!DOCTYPE html>
<html>
<head>
<title>audio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.parsegraph_Surface {
    width: 100%;
    height: 100vh;
    margin: 0;
}

div {
    text-align: center;
    position: absolute;
}

.controls {
    margin: auto;
    position: absolute;
    pointer-events: none;
    width: 100%;
}

.controls > form button {
    pointer-events: auto;
}

@media only screen and (max-width: 980px) {

.controls {
    display: none;
}

body > div {
    width: 100%;
}

body > div input {
    clear: left;
}

}
</style>
<script src="parsegraph-1.3.js"></script>
<script src="parsegraph-widgets-1.3.js"></script>
<script src="esprima.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    var sga = new parsegraph_SingleGraphApplication();
    SGA = sga;
    sga.createSessionNode = function(graph, userLogin, node) {
        var surface = this.surface();
        var audio = surface.audio();
        node.setNodeFit(parsegraph_NODE_FIT_EXACT);
        var oscillatorWidget = new parsegraph_SingleOscillatorWidget(graph, audio.destination);
        var myList = node.spawnNode(parsegraph_DOWNWARD, parsegraph_BUD);
        myList.spawnNode(parsegraph_FORWARD, parsegraph_BUD)
        .spawnNode(parsegraph_FORWARD, parsegraph_BUD)
        .spawnNode(parsegraph_DOWNWARD, parsegraph_BUD)
        .spawnNode(parsegraph_BACKWARD, parsegraph_BUD)
        .spawnNode(parsegraph_DOWNWARD, parsegraph_BUD)
        .spawnNode(parsegraph_BACKWARD, parsegraph_BUD)
        .spawnNode(parsegraph_UPWARD, parsegraph_BUD)
        .spawnNode(parsegraph_BACKWARD, parsegraph_BUD)
        .spawnNode(parsegraph_UPWARD, parsegraph_BUD)
        .spawnNode(parsegraph_BACKWARD, parsegraph_BUD)
        .spawnNode(parsegraph_UPWARD, parsegraph_BUD)
        .spawnNode(parsegraph_BACKWARD, parsegraph_BUD)
        .spawnNode(parsegraph_UPWARD, parsegraph_BUD)
        .connectNode(parsegraph_BACKWARD, oscillatorWidget.node());
    };
    sga.start(document.body);
});
</script>
</head>
<body>
</body>
</html>
