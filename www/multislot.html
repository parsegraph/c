<!DOCTYPE html>
<html>
<head>
<title>Multislot - Parsegraph</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.parsegraph_Surface {
    width: 100%;
    height: 100vh;
    margin: 0;
}

div {
    text-align: center;
    position: absolute;
}

.controls {
    margin: auto;
    position: absolute;
    pointer-events: none;
    width: 100%;
}

.controls > form button {
    pointer-events: auto;
}

@media only screen and (max-width: 980px) {

.controls {
    display: none;
}

body > div {
    width: 100%;
}

body > div input {
    clear: left;
}

}
</style>
<script src="parsegraph-1.3.js"></script>
<script src="parsegraph-widgets-1.3.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
    var container = document.body;
    var app = new parsegraph_Application("multislot");
    app.start(container, function() {
        var env = new parsegraph_Environment(app);
        //var multislot = new parsegraph_Multislot(env, 1+Math.round(Math.random()*15), 1+Math.round(Math.random()*15), new parsegraph_Color(Math.random(), Math.random(), Math.random()), Math.round(Math.random()*4));
        var multislot = new parsegraph_Multislot(env, 1+Math.round(Math.random()*15), 1+Math.round(Math.random()*15), new parsegraph_Color(Math.random(), Math.random(), Math.random()), 0);
        return multislot;
    });
});
</script>
</head>
<body>
</body>
</html>
